<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario_de_cadastro</title>
</head>
<body>
    <h1>Formulario_de_Cadastro</h1>
    <form>
        <label for="Nome">Nome</label>
        <input id="Nome" type="text" placeholder="Digite seu nome aqui..."> <br/>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail aqui..."> <br/>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha..."> <br/>
        <button type="submit"> 
        Cadastrar
        </button>
    </form>
</body>
</html>
